[tool.black]
line-length = 120

[tool.coverage.run]
concurrency = [
    "greenlet"
]
source = [
    "didier",
    "database"
]
omit = [
    "./tests/*",
    "./database/migrations.py",
    "./didier/cogs/*",
    "./didier/didier.py",
    "./didier/data/*"
]

[tool.mypy]
plugins = [
    "sqlalchemy.ext.mypy.plugin"
]
[[tool.mypy.overrides]]
module = ["discord.*", "feedparser.*", "markdownify.*"]
ignore_missing_imports = true

[tool.pylint.master]
disable = [
    "missing-module-docstring",
    "too-few-public-methods",
    "too-many-arguments",
    "too-many-instance-attributes"
]

[tool.pylint.format]
max-line-length = 120
good-names = ["i", "dt"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
env = [
    "DB_NAME = didier_pytest",
    "DB_USERNAME = pytest",
    "DB_PASSWORD = pytest",
    "DB_HOST = localhost",
    "DB_PORT = 5433",
    "DISC_TOKEN = token"
]
